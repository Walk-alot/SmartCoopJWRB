<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheCoop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body class="vh-100">
    <div class="background-container" style="background-image: url(./Pictures/beautiful-shot-chickens-grass-farm-sunny-day_181624-11060.jpg); background-repeat: no-repeat; background-size: cover; background-position: center center; min-height: 100vh;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow" style="background-color:#dbb6a3; margin-left: auto; margin-right: auto;" id="homeNavbar">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center w-100">
                <div class="d-flex align-items-center">
                    <img src="./Pictures/TheChickenCoop.png" width="60" height="60" class="d-inline-block align-text-center justify-content-center me-3 fs-2">
                    <span class="fs-3 fw-medium text-light align-middle">The Cookeville Coop</span>
                </div>
    
                <button class="btn btn text-light mx-3 shadow " style="background-color: #8f5157" id="btnNavLogin" aria-label="Toggle Login">Login</button>
                <button class="btn btn text-light mx-3 shadow " style="display:none; background-color: #8f5157" id="btnNavLogout" aria-label="Logout">Log Out</button>
    
            </div>
        </div>
    </nav>


    <!-- Login Card -->
    <div class="container mt-4" id="divLogin">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-light fw-medium" style="background-color: #dbb6a3;" aria-label="Login Card">
                        Login
                    </div>
                    <div class="card-body bg-secondary-subtle rounded-bottom ">
                        <form>
                            <div class="mb-3">
                                <label for="txtLoginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="txtLoginEmail" placeholder="Enter your email" aria-label="email">
                            </div>
                            <div class="mb-3">
                                <label for="txtLoginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="txtLoginPassword" placeholder="Enter your password" aria-label="password">
                            </div>
                            <button type="button" class="btn btn text-light mx-1 col-4 mx-auto" style="background-color: rgb(45, 187, 116);" id="btnLogin" aria-label="login button">Login</button>
                            <button type="button" class="btn btn text-light mx-1 col-4 mx-auto" style="background-color: #8f5157;" id="btnToggleRegister" aria-label="register button">Register Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Card -->
    <div class="container mt-3 mb-3 mx-auto" id="divRegister" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-light fw-medium" style="background-color: #dbb6a3;" aria-label="Register Card">
                        Register
                    </div>
                    <div class="card-body bg-secondary-subtle rounded-bottom">
                        <form>
                            <div class="mb-3">
                                <label for="txtRegEmail" class="form-label">Email</label>
                                <input class="form-control" id="txtRegEmail" type="email" placeholder="Email" aria-label="email">
                            </div>
                            <div class="mb-3">
                                <label for="txtRegPassword" class="form-label">Password</label>
                                <input class="form-control" id="txtRegPassword" type="password" placeholder="Password" aria-label="password">
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="txtRegFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="txtRegFirstName" placeholder="First name" aria-label="First name">
                                </div>
                                <div class="col">
                                    <label for="txtRegLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="txtRegLastName" placeholder="Last name" aria-label="Last name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="txtRegAddress1" class="form-label">Address</label>
                                <input class="form-control" id="txtRegAddress1" type="text" placeholder="Street Address 1" aria-label="address 1">
                            </div>
                            <div class="mb-3">
                                <label for="txtRegAddress2" class="form-label">Address 2</label>
                                <input class="form-control" id="txtRegAddress2" type="text" placeholder="Street Address 2" aria-label="address 2">
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="txtRegCity" class="form-label">City</label>
                                    <input type="text" id="txtRegCity" class="form-control" placeholder="City" aria-label="City">
                                </div>
                                <div class="col">
                                    <label for="txtRegState" class="form-label">State</label>
                                    <input type="text" id="txtRegState" class="form-control" placeholder="State" aria-label="State">
                                </div>
                                <div class="col">
                                    <label for="txtRegZip" class="form-label">Zip</label>
                                    <input type="text" id="txtRegZip" class="form-control" placeholder="Zip-code" aria-label="Zip">
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="txtRegCoopID" class="form-label">CoopID</label>
                                    <input class="form-control" id="txtRegCoopID" type="number" placeholder="CoopID" aria-label="CoopID">
                                </div>
                                <div>
                                    <button type="button" class="btn btn text-light mx-1 col-3 mt-3" style="background-color: rgb(45, 187, 116);" id="btnRegister" aria-label="register account button">Register</button>
                                    <button type="button" class="btn btn text-light mx-1 col-3 mt-3" style="background-color: #8f5157;" id="btnToggleLogin" aria-label="go back to login button">Go Back</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Weather Display -->
    <div class="card row mt-3 col-md-6 mx-auto justify-content-center align-text-center text-light fw-medium " id="weatherInfo" style="display: none; background-color: #a3cadb; border-width: 4px; border-color: white;">
        <h2>Loading...</h2>
    </div>
    
    <!-- My Account -->

    <!-- Dashboard -->
    <div class="container mb-2 col" style="display:none;" id="Dashboard">
        <div class="container col mt-3 justify-content-center">
            <div class="row mb-3">
                <div class="col justify-content-center d-flex">
                    <div class="justify-content-center card shadow">
                        <div class="card-header text-light fw-medium" style="background-color:#dbb6a3" aria-label="Manage Coop Dashboard">
                            Manage Coop
                        </div>
                        <div class="card-body bg-secondary-subtle rounded-bottom ">
                            <form class="">
                                <button type="button" class="btn btn text-light mx-1 mt-1" style="background-color:#8f5157" id="btnHomeDash" aria-label="Show Eggs">Eggs</button>
                                <button type="button" class="btn btn text-light mx-1 mt-1" style="background-color:#8f5157" id="btnDoorDash" aria-label="Show Door Functions">Door</button>
                                <button type="button" class="btn btn text-light mx-1 mt-1" style="background-color:#8f5157" id="btnLightDash" aria-label="Show Light Functions">Lights</button>
                                <button type="button" class="btn btn text-light mx-1 mt-1" style="background-color:#8f5157" id="btnACDash" aria-label="Show AC Functions">AC</button>
                                <button type="button" class="btn btn text-light mx-1 mt-1" style="background-color:#8f5157" id="btnFoodWaterDash" aria-label="Show Food and Water Functions">Food/Water</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Egg Dashboard -->
        <div class="container col-md-6 mb-3" id="HomeDash" style="display: none;">
            <div class="justify-content-center card shadow">
                <div class="card-header bg-secondary-light fw-medium" aria-label="Home Coop Eggs">
                    Egg Counter
                </div>
                <div class="card-body bg-secondary-subtle rounded-bottom align-middle justify-content-center">
                    <form id="chickenForm">
                        <div class="form-group">
                            <label for="numChickens">Number of Chickens that Lay Eggs:</label>
                            <input type="number" class="form-control" id="numChickens" name="numChickens" required aria-label="Enter Chicken Number">
                        </div>
                
                        <button type="button" class="mt-3 btn btn-success" onclick="startEggCounter()" aria-label="Calculate Eggs">Calculate Eggs</button>
                    </form>
                
                    <div id="result" class="mt-3 font-weight-bold"></div>
                
                    <script>
                        function startEggCounter() {
                            var numChickens = document.getElementById('numChickens').value;
                            var eggsPerChickenPerDay = 1; // You can adjust this value based on your chickens' productivity
                            var daysToCollect = 7; // Adjust as needed
                            var intervalSeconds = 1; // Interval between updates in seconds
                
                            var totalSeconds = 0;
                
                            // Update the result every 'intervalSeconds' seconds
                            var intervalId = setInterval(function() {
                                totalSeconds += intervalSeconds;
                
                                var estimatedEggs = numChickens * eggsPerChickenPerDay * (totalSeconds / (1 * 60)); // Update based on time
                                document.getElementById('result').innerHTML = "Estimated eggs ready to pick up in the next hour: " + Math.floor(estimatedEggs) + " eggs";
                
                                // You can stop the counter after a certain duration, e.g., 60 seconds
                                if (totalSeconds >= 20) {
                                    clearInterval(intervalId);
                                }
                            }, intervalSeconds * 1000);
                        }
                    </script>
                </div>
            </div>
        </div>

        <!-- Door Dashboard -->
        <div class="container col-12 mb-3" id="DoorDash" style="display: none;">
            <div class="justify-content-center card shadow">
            <div class="card-header bg-secondary-light fw-medium">
                Door Operations
            </div>
            <div class="card-body bg-secondary-subtle rounded-bottom">

                <div id="doorStatus" class="alert alert-info"></div>

                <!-- Control Buttons -->
                <div id="doorButtons" class="mt-3" style="display: none">
                <button class="btn btn-success" onclick="openDoor()">Open Door</button>
                <button class="btn btn-danger" onclick="closeDoor()">Close Door</button>
                </div>

                <button class="btn btn-primary mt-3" onclick="toggleDoorAutomatic()">Toggle Automatic</button>

            </div>
            </div>
        </div>

        <!-- Light Dashboard -->
        <div class="container col-12 mb-3" id="LightDash" style="display: none;">
            <div class="justify-content-center card shadow">
            <div class="card-header bg-secondary-light fw-medium" aria-label="Light Operations">
                Light Operations
            </div>
            <div class="card-body bg-secondary-subtle rounded-bottom">

                <div id="lightStatus" class="alert alert-info"></div>

                <!-- Control Buttons -->
                <div id="lightButtons" class="mt-3" style="display: none">
                <button class="btn btn-success" onclick="turnOnLights()" aria-label="Turn Lights ON">Turn On Lights</button>
                <button class="btn btn-danger" onclick="turnOffLights()" aria-label="Turn Lights OFF">Turn Off Lights</button>
                </div>

                <button class="btn btn-primary mt-3" onclick="toggleLightAutomatic()" aria-label="Turn Lights to Automatic">Toggle Automatic</button>

            </div>
            </div>
        </div>

        <!-- Fan and Heater Dashboard -->
        <div class="container mb-3" id="ACDash" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <div class="card shadow mb-3">
                        <div class="card-header bg-secondary-light fw-medium" aria-label="Heater Operations" aria-label="Heater Operations">
                            Heater Operations
                        </div>
                        <div class="card-body bg-secondary-subtle rounded-bottom">
                            <input placeholder="Automatic Mode On" type="text" id="HeaterStatus" class="form-control mb-3" readonly />
                            <div id="HeaterButtons" class="mt-3">
                                <button class="btn btn-success mt-1" onclick="turnOnHeater()" id="btnHeaterON" style="display: none;" aria-label="Turn Heater ON">Turn On Heater</button>
                                <button class="btn btn-danger mt-1" onclick="turnOffHeater()" id="btnHeaterOFF" style="display: none;" aria-label="Turn Heater OFF">Turn Off Heater</button>
                                <button class="btn btn-primary mt-1" onclick="toggleHeaterAutomatic()" id="btnHeaterAUTO" aria-label="Turn Heater to Automatic">Toggle Automatic</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow mb-3">
                        <div class="card-header bg-secondary-light fw-medium" aria-label="Fan Operations" aria-label="Fan Operations">
                            Fan Operations
                        </div>
                        <div class="card-body bg-secondary-subtle rounded-bottom">
                            <input placeholder="Automatic Mode On" type="text" id="FanStatus" class="form-control mb-3" readonly />
                            <div id="FanButtons" class="mt-3">
                                <button class="btn btn-success mt-1" onclick="turnOnFan()" id="btnFanON" style="display: none;" aria-label="Turn Fan ON">Turn On Fan</button>
                                <button class="btn btn-danger mt-1" onclick="turnOffFan()" id="btnFanOFF" style="display: none;" aria-label="Turn Fan OFF">Turn Off Fan</button>
                                <button class="btn btn-primary mt-1" onclick="toggleFanAutomatic()" id="btnFanAUTO" aria-label="Turn Fan to Automatic">Toggle Automatic</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Food and Water Dashboard -->
        <div class="container col-12 mb-3" id="FoodWaterDash" style="display: none;">
            <div class="justify-content-center card shadow">
            <div class="card-header bg-secondary-light fw-medium" aria-label="Food and Water Distribution">
                Food and Water Distribution
            </div>
            <div class="card-body bg-secondary-subtle rounded-bottom">

                <div id="foodWaterStatus" class="alert alert-info">Automatic Mode is ON</div>

                <!-- Control Buttons -->
                <div id="foodWaterButtons" class="mt-3" style="display: none">
                <button class="btn btn-success" onclick="giveOutFoodWater()" aria-label="Distribute Food and Water">Give Out Food and Water</button>
                </div>

                <button class="btn btn-primary mt-3" onclick="toggleFoodWaterAutomatic()" aria-label="Toggle Automatic">Toggle Automatic</button>

                <!-- Countdown Clock -->
                <div id="countdown" class="mt-3"></div>

                <!-- Food Status Bar -->
                <div class="progress mt-3">
                <div id="foodStatusBar" class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </div>
            </div>
    </div>
    </div>

<script src="./js/main.js"></script>


</body>
