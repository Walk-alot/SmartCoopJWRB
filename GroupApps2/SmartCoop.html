<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Chicken Coop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/lib/pulse.min.css.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div id="divcontent" class="vh-100 d-flex justify-content-center align-items-center">

        <!--Login Card-->
        <div class="card col-12 cold-md-5 col-lg-4 bg-dark border-light border-3 mb-3" id="divLogin" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="Chicken.png" class="img-fluid rounded-start ms-3 mt-5" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                    <h2 class="col-12 text-center mt-2 mb-4 text-white">Login</h2>
                    <form>
                        <div class="mb-2 d-flex ms-3 me-3">
                            <input class="form-control" id="txtLoginEmail" type="email" placeholder="johndoe@gmail.com" aria-label="email">
                        </div>
                        <div class="mb-4 d-flex ms-3 me-3">
                            <input class="form-control" id="txtLoginPassword" type="password" placeholder="password" aria-label="password">
                        </div>
                        <div class="d-flex justify-content-center flex-wrap">
                            <button type="button" class="btn btn-success col-11 mb-1" id="btnLogin">Login</button>
                            <button type="button" class="btn btn-secondary col-11 mb-3" id="btnToggleRegister">Register Account</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>

        <!--Registration Card-->
        <div class="card col-12 cold-md-6 col-lg-5 bg-dark border-light border-3 mb-3" id="divRegister" style="display:none;">
            <h2 class="col-12 text-center mt-2 mb-3 text-white mt-2">Register Account</h2>
            <form>
                <div class="mb-2 ms-3 me-3">
                    <input class="form-control" id="txtRegEmail" type="email" placeholder="johndoe@gmail.com" aria-label="email">
                </div>

                <div class="mb-2 ms-3 me-3">
                    <input class="form-control" id="txtRegPassword" type="password" placeholder="Password" aria-label="password">
                </div>

                <div class="row g-3 mb-2">
                  <div class="col ms-3">
                    <input type="text" class="form-control" id="txtRegFirstName" placeholder="First name" aria-label="First name">
                  </div>
                  <div class="col me-3">
                    <input type="text" class="form-control" id="txtRegLastName" placeholder="Last name" aria-label="Last name">
                  </div>
                </div>

                <div class="mb-2 ms-3 me-3">
                    <input class="form-control" id="txtRegAddress1" type="text" placeholder="Street Address 1" aria-label="address 1">
                </div>

                <div class="mb-2 ms-3 me-3">
                  <input class="form-control" id="txtRegAddress2" type="text" placeholder="Street Address 2" aria-label="address 2">
                </div>

                <div class="row g-3 mb-2">
                  <div class="col-sm-5 ms-3">
                    <input type="text" id="txtRegCity" class="form-control" placeholder="City" aria-label="City">
                  </div>
                  <div class="col-sm">
                    <div class="input-group">
                      <label class="input-group-text" for="txtRegState" aria-label="state">State</label>
                      <input type="text" id="txtRegState" class="form-control" placeholder="State" aria-label="State">
                    </div>
                  </div>
                  <div class="col-sm me-3">
                    <input type="text" id="txtRegZip" class="form-control" placeholder="Zipcode" aria-label="Zip">
                  </div>
                </div>

                <div class="mb-2 ms-3 me-3">
                  <input class="form-control" id="txtPhoneNumber" type="number" placeholder="Phone Number" aria-label="Phone Number">
                </div>

                <div class="mb-4 ms-3 me-3">
                    <input class="form-control" id="txtRegCoopID" type="text" placeholder="Coop Registration ID" aria-label="CoopID">
                </div>

                <div class="d-flex justify-content-center flex-wrap">
                    <button type="button" class="btn btn-success col-11 mb-1" id="btnRegister">Create an Account</button>
                    <button type="button" class="btn btn-secondary col-11 mb-3" id="btnToggleLogin">Cancel</button>
                </div>
            </form>
        </div>

        <!--Dashboard Card-->
        <div class="container mt-5 mb-5" style="display:none" id="divDashboard">
            <div class="card text-center">
                <h1>Dashboard</h1>
                <div class="card-header">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="clients-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Clients</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="visits" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Visits</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="inventory-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false">Inventory</button>
                        </li>
                    </ul>
                </div>
                <div class="tab-content" id="myTabContent">
    
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <div id="client_visits_graph">
                        <canvas id="myChart" style="width:100%;max-width:700px" class=""></canvas>
                    </div>
                </div>
    
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <div class="card-body" id="DashClients">
                        <h5 class="card-title">Client View</h5>
                        <p class="card-text">You can either search our current client database, or choose create new client.</p>
                        <button type="button" class="btn btn-primary" id="btnCreateClients">Create New Client</button>
                        <button type="button" class="btn btn-secondary" id="btnViewClients">View Clients</button>
    
    
                        <div id="divClientLookUp" style="display: none" class="mt-3 mb-2">
                            <div class="card col-12">
                                <div class="card-body">
                                    <div class="col-12 d-flex justify-content-between flex-wrap">
                                        <div class="card col-6">
                                            <div class="card-header d-flex justify-content-center">
                                                <h3><i class="bi bi-people-fill"></i> Client Lookup</h3>
                                                <hr>
                                            </div>
                                            <div class="card-body">
                                                <div class="row">
                                                    <form class="col-6">
                                                        <label for="txtClientFirstName" class="form-label" aria-label="First Name">First Name</label>
                                                        <input class="form-control mb-2" id="txtClientFirstName" placeholder="John" aria-label="Enter Client's First Name">
                                                    </form>
                                                    <form class="col-6">
                                                        <label for="txtClientLastName" class="form-label" aria-label="Last Name">Last Name</label>
                                                        <input class="form-control mb-2" id="txtClientLastName" placeholder="Doe" aria-label="Enter Client's Last Name">
                                                    </form>
                                                    <form>
                                                        <label for="txtClientDOB" class="form-label" aria-label="Date Of Birth">Select Date</label>
                                                        <input class="form-control mb-2" id="txtClientDOB" placeholder="DOB" type="date" aria-label="Enter Client's Date Of Birth">
                                                        <label for="txtClientDL" class="form-label" aria-label="Driver's License Number">Driver's License Number</label>
                                                        <input class="form-control mb-2" id="txtClientDL" placeholder="101915638" aria-label="Enter Client's Driver's License Number">
                                                        <label for="txtClientEmail" class="form-label" aria-label="Client Email">Email</label>
                                                        <input class="form-control mb-2" id="txtClientEmail" type="email"  placeholder="johnsmith@mail.com" aria-label="Enter Client's Email">
                                                        <label for="txtClientStreetAddress" class="form-label" aria-label="Street Address">Street Address</label>
                                                        <input class="form-control mb-2" id="txtClientStreetAddress" placeholder="150 First Street" aria-label="Enter Client's Street Address">
                                                        <label for="txtClientCity" class="form-label" aria-label="Street Address">City</label>
                                                        <input class="form-control mb-2" id="txtClientCity" placeholder="Cookeville" aria-label="Enter Client's City">
                                                    </form>
                                                    <form class="col-6"> 
                                                        <label for="txtClientState" class="form-label" aria-label="State">State</label>
                                                        <input class="form-control mb-2" id="txtClientState" placeholder="Please Select" aria-label="Enter Client's City">
                                                    </form>
                                                    <form class="col-6">
                                                        <label for="txtClientZIP" class="form-label" aria-label="Zip Code">Zip Code</label>
                                                        <input class="form-control mb-2" id="txtClientZIP" pattern="[0-9]{5}" placeholder="38501" aria-label="Enter Client's Zip Code">
                                                    </form>
                                                    <div>
                                                        <button class="btn btn-primary col-12" id="btnSearchClient" >Search</button>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">Visits tab content goes here.</div>
    
                <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">Inventory tab content goes here.</div>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        //Toggling Between Login and Registration
        $('#btnToggleLogin').on('click', function(){
            $('#divRegister').slideUp(function(){
                $('#divLogin').slideDown()
            });
        })
        $('#btnToggleRegister').on('click', function(){
            $('#divLogin').slideUp(()=>{
                $('#divRegister').slideDown()
            });
        })

        //Login Card
        $('#btnLogin').on('click', function () {
            let strUsername = $('#txtLoginEmail').val();
            let strPassword = $('#txtLoginPassword').val();
            let blnError = false;
            let strErrorMessage = '';

            if (strUsername == '') {
                blnError = true;
                strErrorMessage += '<p> Username cannot be blank. </p>';
            }
            if (strPassword == '') {
                blnError = true;
                strErrorMessage += '<p> Password cannot be blank. </p>';
            }
            if (blnError == true) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    html: strErrorMessage
                    });
            } else {
                $('#divLogin').slideUp(function(){
                $('#divDashboard').slideDown()});
            }

            if(blnError == false)
            {
                $('#divLogin').slideUp(function(){
                $('#divDashboard').slideDown()});
            }
        })

        //Register Card
        $('#btnRegister').on('click', function(){
            let strRegEmail = $('#txtRegEmail').val();
            let strRegPassword = $('#txtRegPassword').val();
            let strRegFirstName = $('#txtRegFirstName').val();
            let strRegLastName = $('#txtRegLastName').val();
            let strRegAddress1 = $('#txtRegAddress1').val();
            let strRegAddress2 = $('#txtRegAddress2').val();
            let strRegCity = $('#txtRegCity').val();
            let strRegState = $('#txtRegState').val();
            let strRegZip = $('#txtRegZip').val();
            let strRegPhoneNumber = $('#txtRegPhoneNumber').val();
            let strRegCoopID = $('#txtRegCoopID').val();

            let blnError = false;
            let strErrorMessage = '';

            if(strRegEmail == ''){
                blnError = true;
                strErrorMessage += '<p>Email cannot be blank. </p>';
            }

            if(strRegPassword == ''){
                blnError = true;
                strErrorMessage += '<p>Password cannot be blank. </p>';
            }

            if(strRegFirstName == ''){
                blnError = true;
                strErrorMessage += '<p>First Name cannot be blank. </p>';
            }

            if(strRegLastName == ''){
                blnError = true;
                strErrorMessage += '<p>Last Name cannot be blank. </p>';
            }

            if(strRegAddress1 == ''){
                blnError = true;
                strErrorMessage += '<p>Street Address cannot be blank. </p>';
            }

            if(strRegCity == ''){
                blnError = true;
                strErrorMessage += '<p>City cannot be blank. </p>';
            }

            if(strRegState == ''){
                blnError = true;
                strErrorMessage += '<p>State cannot be blank. </p>';
            }

            if(strRegZip == ''){
                blnError = true;
                strErrorMessage += '<p>Zip Code cannot be blank. </p>';
            }

            if(strRegPhoneNumber == ''){
                blnError = true;
                strErrorMessage += '<p>Phone Number cannot be blank. </p>';
            }

            if(strRegCoopID == ''){
                blnError = true;
                strErrorMessage += '<p>Coop ID cannot be blank. </p>';
            }

            if(blnError == true){
                Swal.fire({
                    icon: 'error',
                    title: 'Sorry...',
                    html: strErrorMessage
                })
            }

            if(blnError == false){
                $('#divRegister').slideUp(function(){
                $('#divLogin').slideDown()});
            }           
        })

    </script>
    <script>
        
    </script>
</body>
</html>
