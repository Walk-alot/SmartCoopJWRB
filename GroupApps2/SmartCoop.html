<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Chicken Coop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/lib/pulse.min.css.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div id="divcontent" class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card col-12 cold-md-5 col-lg-4 bg-dark border-light border-3 mb-3" id="divLogin" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="Chicken.png" class="img-fluid rounded-start ms-3 mt-5" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                    <h2 class="col-12 text-center mt-2 mb-4 text-white">Login</h2>
                    <form>
                        <div class="mb-2 d-flex ms-3 me-3">
                            <input class="form-control" id="txtLoginEmail" type="email" placeholder="johndoe@gmail.com" aria-label="email">
                        </div>
                        <div class="mb-4 d-flex ms-3 me-3">
                            <input class="form-control" id="txtLoginPassword" type="password" placeholder="password" aria-label="password">
                        </div>
                        <div class="d-flex justify-content-center flex-wrap">
                            <button type="button" class="btn btn-success col-11 mb-1" id="btnLogin">Login</button>
                            <button type="button" class="btn btn-secondary col-11 mb-3" id="btnToggleRegister">Register Account</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>

        <div class="card col-12 cold-md-6 col-lg-5 bg-dark border-light border-3 mb-3" id="divRegister" style="display:none;">
            <h2 class="col-12 text-center mt-2 mb-3 text-white mt-2">Register Account</h2>
            <form>
                <div class="mb-2 ms-3 me-3">
                    <input class="form-control" id="txtRegEmail" type="email" placeholder="johndoe@gmail.com" aria-label="email">
                </div>

                <div class="mb-2 ms-3 me-3">
                    <input class="form-control" id="txtRegPassword" type="password" placeholder="Password" aria-label="password">
                </div>

                <div class="row g-3 mb-2">
                  <div class="col ms-3">
                    <input type="text" class="form-control" id="txtRegFirstName" placeholder="First name" aria-label="First name">
                  </div>
                  <div class="col me-3">
                    <input type="text" class="form-control" id="txtRegLastName" placeholder="Last name" aria-label="Last name">
                  </div>
                </div>

                <div class="mb-2 ms-3 me-3">
                    <input class="form-control" id="txtRegAddress1" type="text" placeholder="Street Address 1" aria-label="address 1">
                </div>

                <div class="mb-2 ms-3 me-3">
                  <input class="form-control" id="txtRegAddress2" type="text" placeholder="Street Address 2" aria-label="address 2">
                </div>

                <div class="row g-3 mb-2">
                  <div class="col-sm-5 ms-3">
                    <input type="text" id="txtRegCity" class="form-control" placeholder="City" aria-label="City">
                  </div>
                  <div class="col-sm">
                    <div class="input-group">
                      <label class="input-group-text" for="txtRegState" aria-label="state">State</label>
                      <select class="form-select" id="txtRegState">
                        <option selected></option>
                        <option value="1">AL</option>
                        <option value="2">AK</option>
                        <option value="3">AZ</option>
                        <option value="4">AR</option>
                        <option value="5">AS</option>
                        <option value="6">CA</option>
                        <option value="7">CO</option>
                        <option value="8">CT</option>
                        <option value="9">DE</option>
                        <option value="10">DC</option>
                        <option value="11">FL</option>
                        <option value="12">GA</option>
                        <option value="13">GU</option>
                        <option value="14">HI</option>
                        <option value="15">ID</option>
                        <option value="16">IL</option>
                        <option value="16">IN</option>
                        <option value="17">IA</option>
                        <option value="18">KS</option>
                        <option value="18">KY</option>
                        <option value="19">LA</option>
                        <option value="20">ME</option>
                        <option value="21">MD</option>
                        <option value="22">MA</option>
                        <option value="23">MI</option>
                        <option value="24">MN</option>
                        <option value="25">MS</option>
                        <option value="26">MO</option>
                        <option value="27">MT</option>
                        <option value="28">NE</option>
                        <option value="29">NV</option>
                        <option value="30">NH</option>
                        <option value="31">NJ</option>
                        <option value="32">NM</option>
                        <option value="33">NY</option>
                        <option value="34">NC</option>
                        <option value="35">ND</option>
                        <option value="36">MP</option>
                        <option value="37">OH</option>
                        <option value="38">OK</option>
                        <option value="39">OR</option>
                        <option value="40">PA</option>
                        <option value="41">PR</option>
                        <option value="42">RI</option>
                        <option value="43">SC</option>
                        <option value="44">SD</option>
                        <option value="45">TN</option>
                        <option value="46">TX</option>
                        <option value="47">TT</option>
                        <option value="48">UT</option>
                        <option value="49">VT</option>
                        <option value="50">VA</option>
                        <option value="51">VI</option>
                        <option value="52">WA</option>
                        <option value="53">WV</option>
                        <option value="54">WI</option>
                        <option value="55">WY</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm me-3">
                    <input type="text" id="txtRegZip" class="form-control" placeholder="Zipcode" aria-label="Zip">
                  </div>
                </div>

                <div class="mb-2 ms-3 me-3">
                  <input class="form-control" id="txtPhoneNumber" type="number" placeholder="Phone Number" aria-label="Phone Number">
                </div>

                <div class="mb-4 ms-3 me-3">
                    <input class="form-control" id="txtRegCoopID" type="text" placeholder="Coop Registration ID" aria-label="CoopID">
                </div>

                <div class="d-flex justify-content-center flex-wrap">
                    <button type="button" class="btn btn-success col-11 mb-1" id="btnRegister">Create an Account</button>
                    <button type="button" class="btn btn-secondary col-11 mb-3" id="btnToggleLogin">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        //Toggling Code
        $('#btnToggleLogin').on('click', function(){
            $('#divRegister').slideUp(function(){
                $('#divLogin').slideDown()
            });
        })
        $('#btnToggleRegister').on('click', function(){
            $('#divLogin').slideUp(()=>{
                $('#divRegister').slideDown()
            });
        })
    </script>
    <script>
        //SweetAlert for Login Card
        $('#btnLogin').on('click', function(){
            let strUsername = $('#txtLoginEmail').val();
            let strPassword = $('#txtLoginPassword').val();
            let blnError = false;
            let strErrorMessage = '';

            if(strUsername == ''){
                blnError = true;
                strErrorMessage += 'Username cannot be blank.  ';
            }
            if(strPassword == ''){
                blnError = true;
                strErrorMessage += 'Password cannot be blank.  ';
            }
            if(blnError == true){
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: strErrorMessage
                })
            }
        })
    </script>
    <script>
        //SweetAlert for Register Card
        $('#btnRegister').on('click', function(){
            let strRegEmail = $('#txtRegEmail').val();
            let strRegPassword = $('#txtRegPassword').val();
            let strRegFirstName = $('#txtRegFirstName').val();
            let strRegLastName = $('#txtRegLastName').val();
            let strRegAddress1 = $('#txtRegAddress1').val();
            let strRegAddress2 = $('#txtRegAddress2').val();
            let strRegCity = $('#txtRegCity').val();
            let strRegState = $('#txtRegState').val();
            let strRegZip = $('#txtRegZip').val();
            let strRegPhoneNumber = $('#txtRegPhoneNumber').val();
            let strRegCoopID = $('#txtRegCoopID').val();


            let blnError = false;
            let strErrorMessage = '';

            if(strRegEmail == ''){
                blnError = true;
                strErrorMessage += 'Email cannot be blank.  ';
            }

            if(strRegPassword == ''){
                blnError = true;
                strErrorMessage += 'Password cannot be blank.  ';
            }

            if(strRegFirstName == ''){
                blnError = true;
                strErrorMessage += 'First Name cannot be blank.  ';
            }

            if(strRegLastName == ''){
                blnError = true;
                strErrorMessage += 'Last Name cannot be blank.  ';
            }

            if(strRegAddress1 == ''){
                blnError = true;
                strErrorMessage += 'Street address 1 cannot be blank.  ';
            }

            if(strRegCity == ''){
                blnError = true;
                strErrorMessage += 'City cannot be blank.  ';
            }

            if(strRegState == ''){
                blnError = true;
                strErrorMessage += 'State cannot be blank.  ';
            }

            if(strRegZip == ''){
                blnError = true;
                strErrorMessage += 'Email cannot be blank.  ';
            }

            if(strRegPhoneNumber == ''){
                blnError = true;
                strErrorMessage += 'Password cannot be blank.  ';
            }

            if(strRegCoopID == ''){
                blnError = true;
                strErrorMessage += 'First Name cannot be blank.  ';
            }

            if(blnError == true){
                Swal.fire({
                    icon: 'error',
                    title: 'Sorry...',
                    text: strErrorMessage
                })
            }
        })
    </script>
</body>
</html>
